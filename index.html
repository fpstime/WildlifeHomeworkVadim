<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>WildLife</title>
</head>

<body class="wrapper">
    <header>
        <div class="navheader">
            <div>
                <img src="./assets/svg/logo.svg" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#articles">Blog </a></li>
                    <li><a href="#contacs">Contacs </a></li>
                    <li><a href="https://www.google.com/" target="blank"></a><img class="search"
                            src="./assets/svg/search.svg" alt="search"></li>
                </ul>
            </nav>
            <button>Sign in</button>
        </div>
        <section class="survival">
            <h2>Survival</h2>
            <p>What this means is that we exist to help protect our environment and do in numbers of ways. You can
                save the planet by donation.</p>
            <input class="button" type="button" value="Donate">
        </section>
    </header>
    <main>
        <section class="articles" id="articles">
            <h2>Latest articles</h2>
            <p class="discription">Breaking news from the wild</p>
            <ul>
                <li>
                    <figure>
                        <img src="./assets/img/nap_1.jpg" alt="Deer" />
                        <figcaption>
                            <h4>Deer</h4>
                            <p>Naturalist investigation</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./assets/img/nap_2.jpg" alt="Squirrel" />
                        <figcaption>
                            <h4>Squirrel</h4>
                            <p>Kamikaze squirrels</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./assets/img/nap_3.jpg" alt="Bird" />
                        <figcaption>
                            <h4>Bird</h4>
                            <p>Birds Fight club</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        <section class="email">
            <h3>Get notified about new amazing articles</h3>
            <form class="email-wrapper">
                <input class="email-input" type="email" name="Email" placeholder="Email"><input
                    class="email-button button" type="button" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <div>
            <img src="./assets/svg/logo.svg" alt="logo">
        </div>
        <ul>
            <li><a href="#">Articles </a></li>
            <li><a href="#">About us </a></li>
            <li><a href="#">Learn more</a></li>
        </ul>
        <ul class="social" id="contacs">
            <li><a href="https://www.facebook.com/" target="blank"><img src="./assets/svg/facebook.svg" alt="logo"></a>
            </li>
            <li><a href="https://www.instagram.com/" target="blank"><img src="./assets/svg/inst.svg" alt="logo"></a>
            </li>
            <li><a href="https://www.pinterest.de/" target="blank"><img src="./assets/svg/ppp.svg" alt="logo"></a></li>
            <li><a href="https://telegram.org/" target="blank"> <img src="./assets/svg/teleg.svg" alt="logo"></a></li>
        </ul>
    </footer>

</html>
